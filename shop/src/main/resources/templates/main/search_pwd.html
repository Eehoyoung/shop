<!DOCTYPE html>
<html lang="en">
<script src="/js/jquery.js"></script>
<script>
    var path = "${pageContext.request.contextPath }";

    $(document).ready(function () {
        var msg = "${msg}";
        if (msg != "") {
            alert(msg);
        }
    });


    function fnSubmit() {

        var email_rule = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
        var tel_rule = /^\d{2,3}-\d{3,4}-\d{4}$/;

        if ($("#userLoginId").val() == null || $("#userLoginId").val() == "") {
            alert("아이디를 입력해주세요.");
            $("#userLoginId").focus();

            return false;
        }

        if ($("#userName").val() == null || $("#userName").val() == "") {
            alert("이름을 입력해주세요.");
            $("#userName").focus();

            return false;
        }


        if ($("#userPhoneNumber").val() == null || $("#userPhoneNumber").val() == "") {
            alert("전화번호를 입력해주세요.");
            $("#userPhoneNumber").focus();

            return false;
        }
        if (!tel_rule.test($("#userPhoneNumber").val())) {
            alert("전화번호 형식에 맞게 입력해주세요.");
            return false;
        }
        if (confirm("비밀번호를 찾으시겠습니까?")) {

            $("#createForm").submit();

            return false;
        }
    }

</script>
