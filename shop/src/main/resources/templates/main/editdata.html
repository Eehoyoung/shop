<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="/css/main/header.css" rel="stylesheet" type="text/css">
    <link href="/css/main/footer.css" rel="stylesheet" type="text/css">

    <link href="/css/main/editdata.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"

    <script src="/js/jquery.js"></script>
    <script src="/js/main/header.js"></script>
    <script src="/js/main/nav.js"></script>
    <script src="/js/main/editdata.js"></script>

</head>
<body>
<!--header start-->
<header th:replace="main/header :: main_headerFragment">
</header>

<!--section-->
<section>
    <div class="section_caption">
        EDIT DATA
    </div>

    <div class="member_type">
        <div class="member_type_img"><img alt="사진" src="img/myshop/member.JPG" th:src="@{/image/etc/member.JPG}"></div>
        <div class="member_type_desc">
            <div>저희 쇼핑몰을 이용해 주셔서 감사합니다. <b th:text="${member.name}">NAME</b> 님은 <b
                    sec:authorize="hasRole('ROLE_ADMIN')">[관리자]</b><b sec:authorize="hasRole('ROLE_MEMBER')">[일반회원]</b>
                이십니다
            </div>
        </div>
    </div>

    <div class="section_content">
        <form action="" method="POST" onsubmit="return sendit()">
            <input name="_method" type="hidden" value="put">
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
            <table class="basicdata">
                <colgroup>
                    <col width="120px"/>
                    <col width="auto"/>
                </colgroup>
                <tr>
                    <th><label for="user_id">아이디<span>＊</span></label></th>
                    <td><input id="user_id" name="loginId" readonly th:value="${member.loginId}" type="text"></td>
                </tr>
                <tr>
                    <th><label for="user_password">비밀번호<span>＊</span></label></th>
                    <td><input id="user_password" name="password" type="password">&nbsp; (영문 대소문자/숫자/특수문자 중2가지 이상 조합,
                        10~16자)
                    </td>
                </tr>
                <tr>
                    <th><label for="user_password_ok">비밀번호확인<span>＊</span></label></th>
                    <td><input id="user_password_ok" type="password"></td>
                </tr>
                <tr>
                    <th><label for="user_name">이름<span>＊</span></label></th>
                    <td><input id="user_name" name="name" readonly th:value="${member.name}" type="text"></td>
                </tr>
                <tr>
                    <th><label for="sample6_postcode">주소<span>＊</span></label></th>
                    <td>
                        <input id="sample6_postcode" name="zipcode" placeholder="우편번호" th:value="${member.zipcode}"
                               type="text">
                        <button id="postbtn" onclick="sample6_execDaumPostcode()" type="button"><span>우편번호</span><i
                                class="fas fa-chevron-right"></i></button>
                        <br>
                        <input class="address_margin" id="sample6_address" name="street" placeholder="주소"
                               th:value="${member.city}"
                               type="text"> 기본주소<br>
                        <input class="address_margin" id="sample6_detailAddress" name="city" placeholder="상세주소"
                               th:value="${member.street}" type="text"> 나머지주소
                    </td>
                </tr>
                <tr>
                    <th><label for="home_number">일반전화</label></th>
                    <td>
                        <select class="home_number" id="home_number" name="homePhoneNumber">
                            <option th:selected="${#strings.equals( member.homePhoneNumber[0], '02' )}" value="02">02
                            </option>
                            <option th:selected="${#strings.equals( member.homePhoneNumber[0], '031' )}" value="031">
                                031
                            </option>
                            <option th:selected="${#strings.equals( member.homePhoneNumber[0], '032' )}" value="032">
                                032
                            </option>
                            <option th:selected="${#strings.equals( member.homePhoneNumber[0], '033' )}" value="033">
                                033
                            </option>
                            <option th:selected="${#strings.equals( member.homePhoneNumber[0], '041' )}" value="041">
                                041
                            </option>
                            <option th:selected="${#strings.equals( member.homePhoneNumber[0], '042' )}" value="042">
                                042
                            </option>
                            <option th:selected="${#strings.equals( member.homePhoneNumber[0], '043' )}" value="043">
                                043
                            </option>
                            <option th:selected="${#strings.equals( member.homePhoneNumber[0], '044' )}" value="044">
                                044
                            </option>
                            <option th:selected="${#strings.equals( member.homePhoneNumber[0], '051' )}" value="051">
                                051
                            </option>
                            <option th:selected="${#strings.equals( member.homePhoneNumber[0], '052' )}" value="052">
                                052
                            </option>
                            <option th:selected="${#strings.equals( member.homePhoneNumber[0], '053' )}" value="053">
                                053
                            </option>
                            <option th:selected="${#strings.equals( member.homePhoneNumber[0], '054' )}" value="054">
                                054
                            </option>
                            <option th:selected="${#strings.equals( member.homePhoneNumber[0], '055' )}" value="055">
                                055
                            </option>
                        </select>
                        -
                        <input class="home_number" name="homePhoneNumber"
                               th:if="${#lists.size(member.homePhoneNumber) >= 2}"
                               th:value="${member.homePhoneNumber[1]}" type="text">
                        <input class="home_number" name="homePhoneNumber"
                               th:if="${#lists.size(member.homePhoneNumber) < 2}"
                               type="text">
                        -
                        <input class="home_number" name="homePhoneNumber"
                               th:if="${#lists.size(member.homePhoneNumber) >= 2}"
                               th:value="${member.homePhoneNumber[2]}" type="text">
                        <input class="home_number" name="homePhoneNumber"
                               th:if="${#lists.size(member.homePhoneNumber) < 2}"
                               type="text">
                    </td>
                </tr>
                <tr>
                    <th><label for="phone_number">휴대전화<span>＊</span></label></th>
                    <td>
                        <select class="phone_number" id="phone_number" name="phoneNumber">
                            <option th:selected="${#strings.equals( member.phoneNumber[0], '010' )}" value="010">010
                            </option>
                            <option th:selected="${#strings.equals( member.phoneNumber[0], '011' )}" value="011">011
                            </option>
                            <option th:selected="${#strings.equals( member.phoneNumber[0], '016' )}" value="016">016
                            </option>
                            <option th:selected="${#strings.equals( member.phoneNumber[0], '017' )}" value="017">017
                            </option>
                            <option th:selected="${#strings.equals( member.phoneNumber[0], '018' )}" value="018">018
                            </option>
                            <option th:selected="${#strings.equals( member.phoneNumber[0], '019' )}" value="019">019
                            </option>
                        </select>
                        -
                        <input class="phone_number" name="phoneNumber" th:value="${member.phoneNumber[1]}" type="text">
                        -
                        <input class="phone_number" name="phoneNumber" th:value="${member.phoneNumber[2]}" type="text">
                    </td>
                </tr>
                <tr>
                    <th><label for="email">이메일<span>＊</span></label></th>
                    <td><input id="email" name="email" th:value="${member.email}" type="text"></td>
                </tr>
                <tr>
                    <th><label>이메일 수신여부<span>＊</span></label></th>
                    <td>
                        <label><input name="email_receive" type="radio" value="y"> 수신함</label>&nbsp;
                        <label><input checked name="email_receive" type="radio" value="n"> 수신안함</label>
                        <div>쇼핑몰에서 제공하는 유익한 이벤트 소식을 이메일로 받으실 수 있습니다.</div>
                    </td>
                </tr>
            </table>

            <div class="additionaldata_caption">추가정보</div>
            <table class="additionaldata">
                <colgroup>
                    <col width="120px"/>
                    <col width="auto"/>
                </colgroup>
                <tr>
                    <th><label for="birth_year">생년월일</label></th>
                    <td>
                        <input id="birth_year" name="birthday" th:if="${#lists.size(member.birthday) >= 2}"
                               th:value="${member.birthday[0]}"
                               type="text">
                        <input id="birth_year" name="birthday" th:if="${#lists.size(member.birthday) < 2}" type="text">
                        년&nbsp;&nbsp;&nbsp;
                        <input id="birth_month" name="birthday" th:if="${#lists.size(member.birthday) >= 2}"
                               th:value="${member.birthday[1]}"
                               type="text">
                        <input id="birth_month" name="birthday" th:if="${#lists.size(member.birthday) < 2}" type="text">
                        월&nbsp;&nbsp;&nbsp;
                        <input id="birth_date" name="birthday" th:if="${#lists.size(member.birthday) >= 2}"
                               th:value="${member.birthday[2]}"
                               type="text">
                        <input id="birth_date" name="birthday" th:if="${#lists.size(member.birthday) < 2}" type="text">
                        일
                    </td>
                </tr>
            </table>
            <div class="bottombtn_box">
                <input class="registerbtn bottombtn" formaction="/update" type="submit" value="회원정보수정">
                <button class="cancelbtn bottombtn" onclick="location.href=''">취소</button>
                <input class="withdrawbtn bottombtn" formaction="/withdraw" type="button" value="회원탈퇴">
            </div>
        </form>
    </div>
</section>

<!--nav-->
<nav th:replace="main/nav :: main_navFragment">
</nav>

<!--footer-->
<footer th:replace="main/footer :: main_footerFragment">
</footer>

<!--우편번호 api-->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function (data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if (data.userSelectedType === 'R') {
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if (data.buildingName !== '' && data.apartment === 'Y') {
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if (extraAddr !== '') {
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_detailAddress").value = extraAddr;

                } else {
                    document.getElementById("sample6_detailAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>
</body>
</html>
