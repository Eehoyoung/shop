<!DOCTYPE html>
<html lang="en">
<script src="/js/jquery.js"></script>
<script>
    var path = "${pageContext.request.contextPath }";

    $(document).ready(function () {
        var msg = "${msg}";
        if (msg != "") {
            alert(msg);
        }
    });


    function fnSubmit() {

        var email_rule = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
        var tel_rule = /^\d{2,3}-\d{3,4}-\d{4}$/;

        if ($("#userName").val() == null || $("#userName").val() == "") {
            alert("이름을 입력해주세요.");
            $("#userName").focus();

            return false;
        }

        if ($("#userPhoneNumber").val() == null || $("#userPhoneNumber").val() == "") {
            alert("전화번호를 입력해주세요.");
            $("#userPhoneNumber").focus();

            return false;
        }

        if (!tel_rule.test($("#userPhoneNumber").val())) {
            alert("전화번호 형식에 맞게 입력해주세요.");
            return false;
        }


        if (confirm("아이디를 찾으시겠습니까?")) {

            $("#createForm").submit();

            return false;
        }
    }

</script>

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/css/main/header.css" rel="stylesheet" type="text/css">
    <link href="/css/main/footer.css" rel="stylesheet" type="text/css">
    <link href="/css/main/nav.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" rel="stylesheet">

    <title>search_id</title>
</head>
<form commandName="search" id="createForm" method="post" th:action="/account/search_result_id">

    <body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">아이디를 잊으셨나요?</h1>
                                        <p class="mb-4">이름과 전화번호를 입력해 주세요.</p>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-user" id="me_name"
                                               name="me_name" placeholder="이름을 입력해주세요"
                                               type="text">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-user" id="me_tel"
                                               name="me_tel" placeholder="전화번호를 입력 해주세요."
                                               type="email">
                                    </div>
                                    <a class="btn btn-primary btn-user btn-block" href="javascript:void(0)"
                                       onclick="fnSubmit(); return false;">
                                        아이디 찾기
                                    </a>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="/main/join">새로운 계정을 만들어 볼까요?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="/main/login">이미 계정이 있으시면 로그인 해보세요!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
