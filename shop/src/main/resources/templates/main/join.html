<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="/css/main/header.css" rel="stylesheet" type="text/css">
    <link href="/css/main/footer.css" rel="stylesheet" type="text/css">
    <link href="/css/main/nav.css" rel="stylesheet" type="text/css">
    <link href="/css/main/register_user.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" rel="stylesheet">
    <title>register</title>
    <script src="/js/jquery.js"></script>
    <script src="/js/main/header.js"></script>
    <script src="/js/main/nav.js"></script>
    <script src="/js/main/join.js"></script>
</head>
<body>
<!--header start-->
<header th:replace="main/header :: main_headerFragment">
</header>
<!--header end-->

<!--section-->
<section>
    <!-- 로그인 되어있는 상태에서 로그인 페이지 들어오면 튕겨내기 위함-->
    <input id="loginTrue" sec:authorize="isAuthenticated()" type="hidden" value="loginTrue">

    <div class="section_caption">
        MEMBER JOIN
    </div>

    <div class="section_content">
        <form method="POST" onsubmit="return sendit()" th:action="@{/main/join}">
            <input id="flag" type="hidden" value="false">
            <table class="basicdata">
                <colgroup>
                    <col width="120px"/>
                    <col width="auto"/>
                </colgroup>
                <tr>
                    <th><label for="user_id">아이디<span>＊</span></label></th>
                    <td>
                        <input id="user_id" name="loginId" type="text">
                        <button id="double_check" type="button">중복확인 <i class="fas fa-chevron-right"></i></button>
                    </td>
                </tr>
                <tr>
                    <th><label for="user_password">비밀번호<span>＊</span></label></th>
                    <td><input id="user_password" name="password" type="password">&nbsp; (영문 대소문자/숫자/특수문자 중2가지 이상 조합,
                        10~16자)
                    </td>
                </tr>
                <tr>
                    <th><label for="user_password_ok">비밀번호확인<span>＊</span></label></th>
                    <td><input id="user_password_ok" type="password"></td>
                </tr>
                <tr>
                    <th><label for="user_name">이름<span>＊</span></label></th>
                    <td><input id="user_name" name="name" type="text"></td>
                </tr>
                <tr>
                    <th><label for="home_number">일반전화</label></th>
                    <td>
                        <select class="home_number" id="home_number" name="homePhoneNumber[]">
                            <option value="02">02</option>
                            <option value="031">031</option>
                            <option value="032">032</option>
                            <option value="033">033</option>
                            <option value="041">041</option>
                            <option value="042">042</option>
                            <option value="043">043</option>
                            <option value="044">044</option>
                            <option value="051">051</option>
                            <option value="053">053</option>
                            <option value="054">054</option>
                            <option value="055">055</option>
                        </select>
                        -
                        <input class="home_number" name="homePhoneNumber[]" type="text">
                        -
                        <input class="home_number" name="homePhoneNumber[]" type="text">
                    </td>
                </tr>
                <tr>
                    <th><label for="phone_number">휴대전화<span>＊</span></label></th>
                    <td>
                        <select class="phone_number" id="phone_number" name="phoneNumber[]">
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>
                            <option value="017">017</option>
                            <option value="018">018</option>
                            <option value="019">019</option>
                        </select>
                        -
                        <input class="phone_number" name="phoneNumber[]" type="text">
                        -
                        <input class="phone_number" name="phoneNumber[]" type="text">
                    </td>
                </tr>
                <tr>
                    <th><label for="email">이메일<span>＊</span></label></th>
                    <td><input id="email" name="email" type="text"></td>
                </tr>
                <tr>
                    <th><label for="birth_year">생년월일</label></th>
                    <td>
                        <input id="birth_year" name="birthday[]" type="text">
                        년&nbsp;&nbsp;&nbsp;
                        <input id="birth_month" name="birthday[]" type="text">
                        월&nbsp;&nbsp;&nbsp;
                        <input id="birth_date" name="birthday[]" type="text">
                        일
                    </td>
                </tr>
            </table>

            <div class="bottombtn_box">
                <input class="registerbtn bottombtn" type="submit" value="회원가입">
            </div>
        </form>
    </div>
</section>

<!--nav-->
<nav th:replace="main/nav :: main_navFragment">
</nav>

<!--footer-->
<footer th:replace="main/footer :: main_footerFragment">
</footer>
</body>
</html>
