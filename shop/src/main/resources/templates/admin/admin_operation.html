<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>admin operation setting</title>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/e6f78261b2.js"></script>
    <script src="/js/jquery.js"></script>
    <link href="/css/admin/admin_nav.css" rel="stylesheet">
    <link href="/css/admin/admin_operation.css" rel="stylesheet">
</head>
<body>
<nav th:replace="admin/admin_nav :: navFragment"></nav>
<section>
    <form action="#" method="GET">
        <!-- 기본 설정 -->
        <div class="basic-setting item">
            <div class="item-caption">
                <div class="item-title">기본 설정(공통)</div>
            </div>
            <div class="item-content">
                <div class="form-group">
                    <label class="form-label">구매설정</label>
                    <span>
                        <label><input checked name="buy-setting" type="radio" value="anyone">제한없음</label>
                        <label><input name="buy-setting" type="radio" value="onlyuser">회원만</label>
                        구매가능
                    </span>
                </div>
                <div class="form-group">
                    <label class="form-label">상품평 사용여부</label>
                    <span>
                        <label><input checked name="review-setting" type="radio" value="use">사용함</label>
                        <label><input name="review-setting" type="radio" value="notuse">사용안함</label>
                    </span>
                </div>
                <div class="form-group">
                    <label class="form-label">상품문의 여부</label>
                    <span>
                        <label><input checked name="qanda-setting" type="radio" value="use">사용함</label>
                        <label><input name="qanda-setting" type="radio" value="notuse">사용안함</label>
                    </span>
                </div>
                <div class="form-group">
                    <label class="form-label">배송비 설정</label>
                    <span>
                        <input name="min-delivery-free" type="text"> 이상 구매시 배송비 무료, 미만 시 배송비 <input name="delivery-charge"
                                                                                                    type="text"> 원 부과
                    </span>
                </div>
            </div>
        </div>

        <!-- 적립금 사용 설정 -->
        <div class="reserve-use-setting item">
            <div class="item-caption">
                <div class="item-title">적립금 사용 설정</div>
            </div>
            <div class="item-content">
                <div class="form-group">
                    <label class="form-label">적립금 사용</label>
                    <span>
                        <label><input checked name="reserve-use-setting" type="radio" value="use">사용함</label>
                        <label><input name="reserve-use-setting" type="radio" value="notuse">사용안함</label>
                    </span>
                </div>
                <div class="form-group">
                    <label class="form-label">최소 사용 적립금</label>
                    <span>
                        <input name="min-reserve-use" type="text">원 이상부터 사용가능
                    </span>
                </div>
                <div class="form-group">
                    <label class="form-label">최대 사용 적립금</label>
                    <span>
                        <label><input name="max-reserve-use" type="radio" value="unlimited">제한없음</label>
                        <label><input name="max-reserve-use" type="radio" value="limited">최대 <input name="limit-amount"
                                                                                                    type="text"> 원까지 사용가능</label>
                    </span>
                </div>
            </div>
        </div>

        <!-- 적립금 지급 설정 -->
        <div class="reserve-paments-setting item">
            <div class="item-caption">
                <div class="item-title">적립금 지급 설정</div>
            </div>
            <div class="item-content">
                <div class="form-group">
                    <label class="form-label">회원가입</label>
                    <span>
                        <label><input name="signup-reserve-setting" type="radio" value="notpay">지급안함</label>
                        <label><input name="signup-reserve-setting" type="radio" value="pay">지급함</label>
                        <input name="signup-reserve-pay-amount" type="text">
                    </span>
                </div>
                <div class="form-group">
                    <label class="form-label">지급정책</label>
                    <span>
                        판매가의 <input name="buy-reserve-pay-amount" type="text"> %를 구매 확정시 지급
                    </span>
                </div>
            </div>
        </div>

        <!-- 저장, 목록 돌아가기 버튼-->
        <div class="bottom">
            <div class="bottombtn">
                <input type="submit" value="저장">
            </div>
        </div>
    </form>
</section>
<script src="/js/admin/admin_nav.js"></script>
</body>
</html>
